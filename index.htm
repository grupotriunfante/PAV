<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Acompanhamento de Vendedor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e7ff;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            transform: translateY(0);
            transition: none;
        }

        .logo-sig {
            height: 40px;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .logo-triunfante {
            width: 200px;
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a237e;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            color: #4a5568;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.06);
        }

        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 700;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease-in-out;
            /* Para centralizar o texto e o spinner */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Espaço entre o spinner e o texto, se ambos estivessem visíveis */
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Estilo para quando o botão estiver desativado */
        .btn-primary:disabled {
            background-color: #93c5fd; /* Azul mais claro */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
        }

        .footer-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="login-container flex flex-col items-center">
        <img src="https://i.imgur.com/b6JbtR3.png" alt="SIG - Sistema Integrado de Gestão" class="logo-sig">
        <img src="https://i.imgur.com/x5yvEo7.png" alt="Triunfante" class="logo-triunfante">
        <h1 class="main-title text-center">Plano de Acompanhamento de Vendedor</h1>
        <form id="loginForm" class="w-full space-y-6">
            <div>
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div>
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" id="loginButton" class="btn-primary">
                <svg id="buttonSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="buttonText">Entrar</span>
            </button>
            <div id="errorMessage" class="error-message hidden"></div>
        </form>
        <p class="footer-text text-center">Desenvolvido por Triunfante Brasil</p>
    </div>

    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzu_mz1seo3NI5cIfUvqSDPN3GnJheBfdE7II6zwSUJhsjH95fxQZFBXGRbPU0vAt3a/exec';

        document.addEventListener('DOMContentLoaded', function() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Elementos do formulário e do botão
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const buttonText = document.getElementById('buttonText');

            // --- INICIA O ESTADO DE CARREGAMENTO ---
            loginButton.disabled = true; // Desativa o botão
            buttonSpinner.classList.remove('hidden'); // Mostra o spinner
            buttonText.textContent = 'Entrando...'; // Muda o texto (opcional)
            errorMessageDiv.classList.add('hidden'); // Esconde erros antigos

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('username', result.userName);
                    window.location.href = 'inicio.htm';
                } else {
                    errorMessageDiv.textContent = result.message || 'Erro desconhecido ao fazer login.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                errorMessageDiv.textContent = 'Erro de conexão. Verifique sua URL do App Script e a conexão de rede.';
                errorMessageDiv.classList.remove('hidden');
            } finally {
                // --- FINALIZA O ESTADO DE CARREGAMENTO ---
                // Este bloco `finally` executa sempre, seja em caso de sucesso ou erro.
                // Isso garante que o botão volte ao normal.
                loginButton.disabled = false; // Reativa o botão
                buttonSpinner.classList.add('hidden'); // Esconde o spinner
                buttonText.textContent = 'Entrar'; // Restaura o texto original
            }
        });
    </script>
</body>

</html>
