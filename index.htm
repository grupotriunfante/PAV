<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Acompanhamento de Vendedor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Cor de fundo para o body */
        body {
            background-color: #e0e7ff; /* Um azul bem claro, similar ao da imagem */
        }
        /* Estilo para o container principal do formulário */
        .login-container {
            background-color: white;
            padding: 2.5rem; /* p-10 para mais padding */
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-2xl */
            width: 100%;
            max-width: 480px; /* Largura um pouco maior que o padrão para acomodar o conteúdo */
            transform: translateY(0); /* Remove o hover:translate-y-1 do container principal */
            transition: none; /* Remove a transição do container principal */
        }
        .logo-sig {
            height: 40px; /* Ajuste conforme necessário */
            margin-bottom: 1rem;
            align-self: flex-start; /* Alinha à esquerda dentro do flex container */
        }
        .logo-triunfante {
            width: 200px; /* Ajuste conforme necessário */
            margin-bottom: 2rem; /* Espaçamento abaixo do logo principal */
        }
        .main-title {
            font-size: 2.5rem; /* text-4xl */
            font-weight: 800; /* font-extrabold */
            color: #1a237e; /* Um azul mais escuro para o título principal */
            line-height: 1.2; /* Espaçamento de linha para títulos multi-linha */
            margin-bottom: 2rem;
        }
        .form-label {
            display: block;
            color: #4a5568; /* text-gray-700 */
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: 1px solid #cbd5e0; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1rem;
            color: #2d3748; /* text-gray-800 */
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.06);
        }
        .form-input:focus {
            outline: none;
            border-color: #4299e1; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* ring-2 focus:ring-blue-500 */
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            background-color: #3b82f6; /* blue-600 */
            color: white;
            font-weight: 700; /* font-bold */
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* blue-700 */
            transform: translateY(-2px); /* hover:-translate-y-1 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Mais sombra no hover */
        }
        .error-message {
            color: #ef4444; /* red-600 */
            font-size: 0.875rem; /* text-sm */
            text-align: center;
            margin-top: 1rem;
        }
        .footer-text {
            color: #6b7280; /* gray-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 2rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="login-container flex flex-col items-center">
        <img src="https://i.imgur.com/b6JbtR3.png" alt="SIG - Sistema Integrado de Gestão" class="logo-sig">

        <img src="https://i.imgur.com/x5yvEo7.png" alt="Triunfante" class="logo-triunfante">

        <h1 class="main-title text-center">Plano de Acompanhamento de Vendedor</h1>

        <form id="loginForm" class="w-full space-y-6">
            <div>
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div>
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary">
                Entrar
            </button>
            <div id="errorMessage" class="error-message hidden"></div>
        </form>

        <p class="footer-text text-center">Desenvolvido por Triunfante Brasil</p>
    </div>

    <script>
        // Substitua pelo seu URL de implantação do App Script
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzu_mz1seo3NI5cIfUvqSDPN3GnJheBfdE7II6zwSUJhsjH95fxQZFBXGRbPU0vAt3a/exec'; // Certifique-se de que este é o URL correto

        document.addEventListener('DOMContentLoaded', function() {
            // Limpa o localStorage ao carregar a página de login para evitar logins "presos"
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            errorMessageDiv.textContent = ''; // Limpa mensagens de erro anteriores
            errorMessageDiv.classList.add('hidden'); // Esconde a div de erro

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded' // Formato para doPost com e.parameter
                    },
                    body: new URLSearchParams({ // Envia os parâmetros no formato de formulário
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Armazena o nome do usuário logado no localStorage
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('username', result.userName); // Usa o userName retornado pelo App Script
                    window.location.href = 'dashboard.htm'; // Redireciona para o dashboard
                } else {
                    errorMessageDiv.textContent = result.message || 'Erro desconhecido ao fazer login.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                errorMessageDiv.textContent = 'Erro de conexão. Verifique sua URL do App Script e a conexão de rede.';
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
