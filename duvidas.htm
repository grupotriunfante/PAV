<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dúvidas Frequentes - Ajuda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3f51b5;
            --accent-color: #4CAF50;
            --secondary-bg-color: #f0f4f8;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --dark-gray: #555;
            --border-radius: 8px;
            --box-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --box-shadow-medium: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 960px;
            margin: 30px auto;
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 25px;
            left: 40px;
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--dark-gray);
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-medium);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 12px;
            margin-top: 40px;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 500;
        }

        .intro-text {
            text-align: center;
            color: var(--dark-gray);
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .faq-item {
            margin-bottom: 50px;
        }

        /* --- Estilos para o vídeo responsivo --- */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ### NOVO CSS PARA O CONTAINER DA IMAGEM ### */
        .image-container {
            width: 100%;
            margin: 0 auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
            overflow: hidden; /* Garante que a imagem respeite as bordas arredondadas */
            border: 1px solid var(--light-gray); /* Adiciona uma borda sutil */
        }

        .image-container img {
            width: 100%; /* Faz a imagem ocupar 100% do container */
            height: auto;  /* Mantém a proporção da imagem */
            display: block; /* Remove qualquer espaço extra abaixo da imagem */
            border: 0;
        }
        /* ### FIM DO NOVO CSS ### */
    </style>
</head>

<body>
    <div class="container">
        <a href="inicio.htm" class="back-button">Voltar</a>

        <h1>Central de Ajuda</h1>
        <p class="intro-text">Assista aos vídeos abaixo para aprender a utilizar as principais funcionalidades do sistema.</p>
        <p class="intro-text">
            
        </p>

        <div class="faq-item">
            <h2>Fluxo do Processo de Acompanhamento</h2>
            <div class="image-container">
                <img src="https://i.ibb.co/DDfkMy7q/a28c528e-f8df-4880-a735-c9d2766f285c.jpg" 
                     alt="Fluxograma do processo de acompanhamento">
            </div>
        </div>
        <div class="faq-item">
            <h2>Como acessar o sistema e fazer o acompanhamento?</h2>
            <div class="video-container">
                <iframe 
                    src="https://drive.google.com/file/d/19sX8gdkMBKsqgz1RVknuUNDHsg_47PiX/preview" 
                    title="Tutorial de Acesso e Acompanhamento" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="faq-item">
            <h2>Como cadastrar um novo vendedor?</h2>
            <div class="video-container">
                <iframe 
                    src="https://drive.google.com/file/d/10DdIMGN78I_ghoibmQ_uUyEbm-CnuLcp/preview" 
                    title="Tutorial de Cadastro de Vendedor"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

    </div>
</body>


</html>
