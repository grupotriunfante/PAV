<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Indicadores - Em Construção</title>
    <!-- Inclui o CDN do Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa a fonte Inter do Google Fonts para uma tipografia moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão para o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animação de pulsação para o texto "Em Construção" */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-pulse-custom {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen flex items-center justify-center p-4">
    <!-- Container principal que centraliza o conteúdo e adiciona um estilo de cartão -->
    <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-2xl flex flex-col items-center space-y-8 relative">
        <!-- Botão "Voltar" posicionado no canto superior esquerdo do container -->
        <a href="inicio.htm" class="absolute top-4 left-4 py-2 px-4 bg-blue-600 text-white font-bold rounded-full shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1 text-sm">
            Voltar
        </a>

        <!-- Título da página -->
        <h1 class="text-4xl font-extrabold text-blue-800 mb-4 text-center mt-8">Dashboard de Indicadores</h1>

        <!-- Mensagem de "Em Construção" com animação -->
        <div class="flex flex-col items-center justify-center p-12 bg-yellow-50 border-l-4 border-yellow-500 rounded-lg shadow-inner text-center">
            <svg class="w-24 h-24 text-yellow-600 mb-4 animate-bounce-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <p class="text-3xl font-bold text-yellow-800 animate-pulse-custom">Página em Construção!</p>
            <p class="text-lg text-yellow-700 mt-2">Estamos trabalhando para trazer novidades em breve.</p>
        </div>

        <!-- Texto "Desenvolvido por Triunfante Brasil" no rodapé do container -->
        <p class="text-gray-500 text-sm mt-8">Desenvolvido por Triunfante Brasil</p>
    </div>
    <!-- O script original de busca de dados foi removido, pois a página agora é estática. -->
</body>
</html>
